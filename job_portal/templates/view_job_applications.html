<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Job Applications</title>
</head>
<body>
    <h1>View Job Applications</h1>
    <table>
        <thead>
            <tr>
                <th>Applicant</th>
                <th>Job Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for application in applications %}
            <tr>
                <td>{{ application.applicant.username }}</td>
                <td>{{ application.job_listing.title }}</td>
                <td>{{ application.get_status_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
